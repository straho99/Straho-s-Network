<!DOCTYPE html>
<html ng-app="socialNetwork">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cool Angular Social Network</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/bootstrap.css"/>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">User photo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Name <span class="sr-only">(current)</span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-comment menu-icon"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user menu-icon"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-wrench menu-icon"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-lock menu-icon"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-off menu-icon"></span></a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>

<div ng-view></div>

<script src="scripts/lib/angular.js"></script>
<script src="scripts/lib/angular-route.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/welcomeController.js"></script>
<script src="scripts/controllers/newsFeedController.js"></script>
<script src="scripts/controllers/friendsController.js"></script>
<script src="scripts/controllers/friendController.js"></script>
<script src="scripts/controllers/editProfileController.js"></script>
<script src="scripts/controllers/changePasswordController.js"></script>

</body>
</html>
