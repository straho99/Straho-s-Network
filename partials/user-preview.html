<table class="user-preview-container">
    <tr>
        <th>
            <img class="img-thumbnail profile-picture-preview" ng-src="{{user.profileImageData}}" alt="{{user.name}}"/>
        </th>
        <th>
            <p><span>{{user.name}}</span></p>
            <p><span>{{user.gender | gender}}</span></p>
        </th>
    </tr>
</table>
