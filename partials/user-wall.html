<div class="container-fluid">
    <div class="row">
        <user-header></user-header>
    </div>

    <div class="row">
        <div class="col-md-2">
            <img ng-src="{{user.profileImageData}}" class="img-rounded img-thumbnail friend-preview-img"/>
        </div>
        <div class="col-md-10">
            <div class="row"><h1 class="pull-left">{{user.name}}</h1></div>
            <div class="row"><button class="btn btn-success btn-sm pull-left" ng-click="">{{user.username}}</button></div>
        </div>

    </div>

    <div class="row">
        <!-- Posts column-->
        <div class="col-md-6">
            <p></p>

            <h3 ng-show="isNewsFeedEmpty">The news feed is empty.</h3>
            <user-post ng-repeat="post in posts"></user-post>
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-4">
            <div class="row" user-friends-sidebar test="{{friendUserName}}">

            </div>
        </div>
        <!--&lt;!&ndash; Friends column&ndash;&gt;-->
        <!--<div class="col-md-4" user-friends-sidebar test="{{friendUserName}}"></div>-->
    </div>

</div>
